<!DOCTYPE html>
<html lang="PT-Portgues">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Short'NSweet</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

    <header class="cabecalho">
        <nav class="menu">
                <a class="menu-item"><img src="Img/logo-sabrina.png" alt="Logo do álbum Short n' Sweet"></a>
                <button class="menu-butao"><a class="menu-item"><img src="Img/btn-mutar.png" alt="Botão para mutar o áudio"></a></button>
        </nav>
    </header>

    <section class="conteudo-principal">
        <a class="titulo-principal-detalhe-spotify"><img src="Img/Spotify_icon.png"></a>
        <div class="titulo-principal">
            <img class="titulo-principal-detalhe" src="Img/detalhes-titulo-2.png" alt="">
                <h1 class="titulo-principal-conteudo">SHORT N’<br>SWEET</h1>
            <img class="titulo-principal-detalhe"src="Img/detalhes-titulo-1.png" alt="">
        </div>
    </section>

    <section class="sub-titulo-principal">
            <img class="sub-titulo-principal-item" src="Img/detalhes-subtitulo-1.png" alt="">
                <p>Sabrina Carpenter</p>
            <img class="sub-titulo-principal-item" src="Img/detalhes-subtitulo-2.png" alt="">
    </section>


    <section class="conteudo-secundario">
            <img class="conteudo-secundario-imagem" src="Img/img-princiapal.png">
                <div class="botao-conteudo-secundario">
                    <button class="conteudo-secundario-btn-comecar"><a class="conteudo-escrito-secundario"><b>COMEÇAR QUIZ</b><img src="Img/seguir.png"></a></button><br>
                    <button class="conteudo-secundario-btn-conectar"><a class="conteudo-escrito-secundario"><b>CONECTAR COM SPOTIFY</b><img src="Img/Spotify.png"></a></button><br>
                </div>
                
                <section class="rodape-simples">
                    <div class="termos-codicaos">
                        <a class="termos-codicaos-item"><p>TERMOS E CONDIÇÕES</p></a>
                        <a class="termos-codicaos-item"><p>PRIVACIDADES E POLITICAS</p></a>
                    </div>
                    
                    <nav class="menu-rodape">
                        <a><img class="menu-rodape-item" src="Img/facebook.png"></a>
                        <a><img class="menu-rodape-item" src="Img/instagram.png"></a>
                        <a><img class="menu-rodape-item" src="Img/Spotify.png"></a>
                        <a><img class="menu-rodape-item" src="Img/twitter.png"></a>
                    </nav>
                </section>
    </section>

    
                
</body>
</html>
